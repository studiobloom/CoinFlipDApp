<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinflip DApp</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            color: #ecf0f1;
            text-align: center;
        }

        input[type="text"] {
            background-color: #34495e;
            border: none;
            color: #ecf0f1;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #2980b9;
            border: none;
            color: #ecf0f1;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        #pendingBets {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Coinflip DApp</h1>
    
    <div id="pendingBets">
        <p>Checking for pending bets...</p>
    </div>

    <h2>Place Bet</h2>
    <input type="text" id="receiverAddress" placeholder="Receiver Address">
    <input type="text" id="betAmount" placeholder="Bet Amount (in Ether)">
    <button id="placeBetButton">Place Bet</button>

    <h2>Accept Bet</h2>
    <button id="acceptBetButton">Accept Bet</button>

    <h2>Revoke Bet</h2>
    <button id="revokeBetButton">Revoke Bet</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
