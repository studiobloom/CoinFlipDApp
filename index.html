<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyBet</title>
    <style>
      body {
          margin: 10vw;
          font-family: Arial, Helvetica, sans-serif;
          background-image: url("bg.jpg");
          background-size: cover; /* Ensures the image covers the entire element */
          background-repeat: no-repeat; /* Prevents the image from repeating */
          background-position: cover; /* Centers the image */
          background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
          background-blend-mode: overlay;
        }

        h1, h2 {
            color: #4d2896;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #303030;
            background-color: #00000057;
            border-radius: 4px;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        button {
            padding: 10px 20px;
            background-color: #4d2896;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4d2896;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #303030;
            border-radius: 8px;
            background-color: #12121265;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            margin-top: 0;
        }

        .output {
            margin-top: 10px;
            background-color: #0000007a;
            padding: 10px;
            border: 1px solid #303030;
            border-radius: 4px;
            font-family: monospace;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <h1>PolyBet</h1>

    <div class="section">
        <h2>Send a Bet</h2>
        <input type="text" id="receiverAddress" placeholder="Receiver Address (e.g., 0x...)" />
        <input type="text" id="betAmount" placeholder="Bet Amount (POL)" />
        <button id="placeBetButton">Place Bet</button>
        <div id="placeBetOutput" class="output"></div>
    </div>

    <div class="section">
      <h2>Fetched Bets</h2>
      <div id="fetchBetsOutput" class="output"></div>
  </div>
  

    <!-- Include Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- Include the app.js script -->
    <script src="app.js"></script>
</body>
</html>
