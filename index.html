<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinflip DApp</title>
</head>
<body>
    <h1>Coinflip DApp</h1>
    
    <div id="pendingBets">
        <p>Checking for pending bets...</p>
    </div>

    <h2>Place Bet</h2>
    <input type="text" id="receiverAddress" placeholder="Receiver Address">
    <input type="text" id="betAmount" placeholder="Bet Amount (in Ether)">
    <button id="placeBetButton">Place Bet</button>

    <h2>Accept Bet</h2>
    <button id="acceptBetButton">Accept Bet</button>

    <h2>Revoke Bet</h2>
    <button id="revokeBetButton">Revoke Bet</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
